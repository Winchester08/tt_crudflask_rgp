<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Window</title>
</head>
<body>
    <h2>
        {{hello}}
    </h2>
    <h3>{{result}}</h3>
    <table width="100%" border="1">
        <tr>
            <th>
                Name
            </th>
            <th>
                Last Name
            </th>
            <th>
                Username
            </th>
            <th>
                User Type
            </th>
            <th colspan="2">
                Actions
            </th>
        </tr>
        {% for userdata in info %}
        <tr>
            <td>{{ userdata.1 }}</td>
            <td>{{ userdata.2 }}</td>
            <td>{{ userdata.3 }}</td>
            <td>{{ userdata.5 }}</td>
            <td colspan="2">
                <p><a href="{{url_for('update',id=userdata.0) }}">Update</a> &nbsp;
            <a href="{{url_for('delete',id=userdata.0)}}" onclick="alert('Do you want to delete the current record?')">Delete</a></p></td>

        </tr>
        {% endfor %}
    </table>
</body>
</html>
