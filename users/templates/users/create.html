{% extends './users/base.html' %}
    
{% block contenido %}

{%include './users/slider_menu.html '%}
{% block menu_slider %}

{% endblock %}

<title>Create Window</title>
<div class="site-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12 col-lg-8 mb-5">
          
<h2>
    {{hello}}
</h2>
<fieldset>
    <legend>Data for User</legend>
<form action="/save" method="post" class="p-5 bg-white border">
    <p>
    <label for="">User Name:</label>
    <input type="text" name="name_user" id="">
    </p>
    <p>
    <label for="">Last Name:</label>
    <input type="text" name="last_user" id="">
    </p>
    <p>
    <label for="">User:</label>
    <input type="text" name="user" id="">
</p>
<p>
    <label for="">User Type:</label>
    <input list="type_user" name="type_user">
    <datalist id="type_user">
        <option value="Admin">[Admin User]</option>
        <option value="Guest">[User Guest]</option>
        <option value="Sales">[Sales User]</option>
    </datalist>

</p>
    
    <button type="submit" class="btn btn-outline-success  py-2 px-4 rounded-0">Save Data</button>
</form>
</fieldset>
<div>
    {{error}}
</div>
      </div>
    </div>
</div>
</div>
{% endblock %}

{% endblock %}
